<header id="header" data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content">
        <div class="container" data-ng-controller="dashboardCtrl as dctrl">
            <div class="advert">
                <a href="http://www.adsella.com"><iframe src = "http://www.adsella.com/marketplace/ServeAd.php?id=5402&key=74257651796399" frameborder="0"  width="468" height="60" scrolling="no"></iframe></a>
            </div>
            <div class="block-header">
                <h2>Dashboard</h2>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <!-- Recent Items -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Recent Puzzles <small>Here are some puzzles. Dive in!</small></h2>
                        </div>

                        <div class="card-body m-t-0">
                            <table class="table table-inner table-vmiddle">
                                <tbody>
                                    <tr data-ng-repeat="p in dctrl.puzzles">
                                        <td ng-show="{{profile.logged_in}}"><a href="/#/puzzles/solve/{{p.slug}}">{{ p.name }}</a></td>
                                        <td ng-show="{{profile.logged_in}}">by <a href="/#/users/{{p.username}}">{{p.owner}}</a></td>
                                        <td ng-show="{{!profile.logged_in}}">{{ p.name }}</td>
                                        <td ng-show="{{!profile.logged_in}}">by {{p.owner}}</td>
                                        <td>{{p.created | date:'MMM d, yyyy h:mm a'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="recent-items-chart" class="flot-chart" data-line-chart></div>
                    </div>
                </div>

                        <div class="card-body m-t-0">

                                    <tr data-ng-repeat="p in dctrl.incompletePuzzles">

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </section>
</section>
